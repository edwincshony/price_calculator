<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight-Price Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f8fafc;
        }
        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .input-group:focus-within label {
            color: #3b82f6;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-800">Price Calculator</h1>
            <p class="text-slate-500 mt-2">Convert between grams and kilograms</p>
        </div>

        <!-- Mode Toggle -->
        <div class="flex bg-slate-200 p-1 rounded-xl mb-6">
            <button id="tab-to-kg" onclick="setMode('to-kg')" class="flex-1 py-2 px-4 rounded-lg text-sm font-medium transition-all bg-white shadow-sm text-blue-600">
                Find Price/kg
            </button>
            <button id="tab-to-g" onclick="setMode('to-g')" class="flex-1 py-2 px-4 rounded-lg text-sm font-medium transition-all text-slate-600 hover:text-slate-800">
                Find Price for Grams
            </button>
        </div>

        <!-- Main Card -->
        <div class="card p-6 md:p-8">
            
            <!-- Mode 1: Price per KG -->
            <div id="mode-to-kg" class="space-y-6">
                <div class="input-group">
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Price of specific weight</label>
                    <div class="relative">
                        <span class="absolute left-3 top-2.5 text-slate-400">₹</span>
                        <input type="number" id="price-n" placeholder="0.00" oninput="calculateToKg()" class="w-full pl-8 pr-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                    </div>
                </div>

                <div class="input-group">
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Weight in grams (n)</label>
                    <div class="relative">
                        <input type="number" id="weight-n" placeholder="e.g. 250" oninput="calculateToKg()" class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                        <span class="absolute right-3 top-2.5 text-slate-400">g</span>
                    </div>
                </div>

                <div class="pt-4 border-t border-slate-100">
                    <p class="text-sm text-slate-500 mb-1">Resulting Price per KG:</p>
                    <div id="result-kg" class="text-4xl font-bold text-blue-600">₹0.00</div>
                    <p class="text-xs text-slate-400 mt-2 italic">Formula: Price per kg = Price of n g × (1000 ÷ n)</p>
                </div>
            </div>

            <!-- Mode 2: Price for Grams -->
            <div id="mode-to-g" class="space-y-6 hidden">
                <div class="input-group">
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Price per Kilogram</label>
                    <div class="relative">
                        <span class="absolute left-3 top-2.5 text-slate-400">₹</span>
                        <input type="number" id="price-kg-input" placeholder="0.00" oninput="calculateToG()" class="w-full pl-8 pr-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                    </div>
                </div>

                <div class="input-group">
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Target Weight in grams (n)</label>
                    <div class="relative">
                        <input type="number" id="target-weight-n" placeholder="e.g. 500" oninput="calculateToG()" class="w-full px-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
                        <span class="absolute right-3 top-2.5 text-slate-400">g</span>
                    </div>
                </div>

                <div class="pt-4 border-t border-slate-100">
                    <p class="text-sm text-slate-500 mb-1">Resulting Price:</p>
                    <div id="result-g" class="text-4xl font-bold text-emerald-600">₹0.00</div>
                    <p class="text-xs text-slate-400 mt-2 italic">Formula: Price of n g = Price per kg × (n ÷ 1000)</p>
                </div>
            </div>

        </div>

        <!-- Footer Info -->
        <p class="text-center text-slate-400 text-sm mt-8">
            Handy for grocery shopping and comparing unit prices.
        </p>
    </div>

    <script>
        function setMode(mode) {
            const modeToKg = document.getElementById('mode-to-kg');
            const modeToG = document.getElementById('mode-to-g');
            const tabToKg = document.getElementById('tab-to-kg');
            const tabToG = document.getElementById('tab-to-g');

            if (mode === 'to-kg') {
                modeToKg.classList.remove('hidden');
                modeToG.classList.add('hidden');
                tabToKg.className = "flex-1 py-2 px-4 rounded-lg text-sm font-medium transition-all bg-white shadow-sm text-blue-600";
                tabToG.className = "flex-1 py-2 px-4 rounded-lg text-sm font-medium transition-all text-slate-600 hover:text-slate-800";
            } else {
                modeToG.classList.remove('hidden');
                modeToKg.classList.add('hidden');
                tabToG.className = "flex-1 py-2 px-4 rounded-lg text-sm font-medium transition-all bg-white shadow-sm text-emerald-600";
                tabToKg.className = "flex-1 py-2 px-4 rounded-lg text-sm font-medium transition-all text-slate-600 hover:text-slate-800";
            }
        }

        function calculateToKg() {
            const priceN = parseFloat(document.getElementById('price-n').value);
            const weightN = parseFloat(document.getElementById('weight-n').value);
            const resultDisplay = document.getElementById('result-kg');

            if (priceN > 0 && weightN > 0) {
                const result = priceN * (1000 / weightN);
                resultDisplay.innerText = '₹' + result.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
            } else {
                resultDisplay.innerText = '₹0.00';
            }
        }

        function calculateToG() {
            const priceKg = parseFloat(document.getElementById('price-kg-input').value);
            const weightN = parseFloat(document.getElementById('target-weight-n').value);
            const resultDisplay = document.getElementById('result-g');

            if (priceKg > 0 && weightN > 0) {
                const result = priceKg * (weightN / 1000);
                resultDisplay.innerText = '₹' + result.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
            } else {
                resultDisplay.innerText = '₹0.00';
            }
        }
    </script>
</body>
</html>
