<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Weight-Price Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f8fafc;
            font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
            /* Prevent rubber-banding on iOS */
            overscroll-behavior-y: contain;
        }
        .card {
            background: white;
            border-radius: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
        }
        /* Hide arrows in number inputs */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
        /* Mobile Active states for better feedback */
        .tap-feedback:active {
            transform: scale(0.96);
            opacity: 0.9;
        }
        /* Smooth transitions */
        .mode-content {
            transition: opacity 0.2s ease, transform 0.2s ease;
        }
        .hidden-mode {
            display: none;
            opacity: 0;
            transform: translateY(10px);
        }
        /* Better focus rings for accessibility */
        input:focus {
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start sm:justify-center p-4 pt-8 sm:p-6">

    <div class="max-w-md w-full">
        <!-- Header: Optimized for small screens -->
        <div class="text-center mb-6">
            <h1 class="text-2xl sm:text-4xl font-black text-slate-900 tracking-tight leading-tight">Price Check</h1>
            <p class="text-slate-500 mt-1 text-sm font-medium">Instantly compare unit prices</p>
        </div>

        <!-- Mode Toggle: Larger targets for thumbs -->
        <div class="flex bg-slate-200/70 backdrop-blur-sm p-1.5 rounded-2xl mb-6 shadow-inner border border-slate-200">
            <button id="tab-to-kg" onclick="setMode('to-kg')" class="tap-feedback flex-1 py-3.5 px-4 rounded-xl text-xs sm:text-sm font-bold transition-all bg-white shadow-md text-blue-600 outline-none">
                Find Price/kg
            </button>
            <button id="tab-to-g" onclick="setMode('to-g')" class="tap-feedback flex-1 py-3.5 px-4 rounded-xl text-xs sm:text-sm font-bold transition-all text-slate-600 hover:text-slate-800 outline-none">
                Find for Grams
            </button>
        </div>

        <!-- Main Card: Optimized Padding -->
        <div class="card p-6 sm:p-10 border border-slate-100">
            
            <!-- Mode 1: Price per KG -->
            <div id="mode-to-kg" class="mode-content space-y-5">
                <div class="group">
                    <label class="block text-[11px] font-extrabold text-slate-400 mb-2 uppercase tracking-widest">Price of current item</label>
                    <div class="relative">
                        <span class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-400 text-xl font-bold">$</span>
                        <input type="number" id="price-n" inputmode="decimal" placeholder="0.00" oninput="calculateToKg()" 
                               class="w-full pl-10 pr-5 py-5 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-blue-500 focus:bg-white outline-none transition-all text-2xl font-bold text-slate-800">
                    </div>
                </div>

                <div class="group">
                    <label class="block text-[11px] font-extrabold text-slate-400 mb-2 uppercase tracking-widest">Weight (in Grams)</label>
                    <div class="relative">
                        <input type="number" id="weight-n" inputmode="numeric" placeholder="e.g. 250" oninput="calculateToKg()" 
                               class="w-full px-5 py-5 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-blue-500 focus:bg-white outline-none transition-all text-2xl font-bold text-slate-800">
                        <span class="absolute right-5 top-1/2 -translate-y-1/2 text-slate-400 font-bold text-lg">g</span>
                    </div>
                </div>

                <div class="pt-6 mt-6 border-t-2 border-slate-50 text-center sm:text-left">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Price per Kilogram</p>
                    <div id="result-kg" class="text-5xl sm:text-6xl font-black text-blue-600 tabular-nums break-words leading-tight">$0.00</div>
                    <div class="mt-4 p-3 bg-blue-50 rounded-xl inline-block w-full">
                        <p class="text-[10px] text-blue-700 font-bold opacity-80">Formula: (Price ÷ Grams) × 1000</p>
                    </div>
                </div>
            </div>

            <!-- Mode 2: Price for Grams -->
            <div id="mode-to-g" class="mode-content hidden-mode space-y-5">
                <div class="group">
                    <label class="block text-[11px] font-extrabold text-slate-400 mb-2 uppercase tracking-widest">Price per KG</label>
                    <div class="relative">
                        <span class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-400 text-xl font-bold">$</span>
                        <input type="number" id="price-kg-input" inputmode="decimal" placeholder="0.00" oninput="calculateToG()" 
                               class="w-full pl-10 pr-5 py-5 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-emerald-500 focus:bg-white outline-none transition-all text-2xl font-bold text-slate-800">
                    </div>
                </div>

                <div class="group">
                    <label class="block text-[11px] font-extrabold text-slate-400 mb-2 uppercase tracking-widest">Target Weight (Grams)</label>
                    <div class="relative">
                        <input type="number" id="target-weight-n" inputmode="numeric" placeholder="e.g. 500" oninput="calculateToG()" 
                               class="w-full px-5 py-5 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-emerald-500 focus:bg-white outline-none transition-all text-2xl font-bold text-slate-800">
                        <span class="absolute right-5 top-1/2 -translate-y-1/2 text-slate-400 font-bold text-lg">g</span>
                    </div>
                </div>

                <div class="pt-6 mt-6 border-t-2 border-slate-50 text-center sm:text-left">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Total Cost</p>
                    <div id="result-g" class="text-5xl sm:text-6xl font-black text-emerald-600 tabular-nums break-words leading-tight">$0.00</div>
                    <div class="mt-4 p-3 bg-emerald-50 rounded-xl inline-block w-full">
                        <p class="text-[10px] text-emerald-700 font-bold opacity-80">Formula: Price per kg × (Grams ÷ 1000)</p>
                    </div>
                </div>
            </div>

        </div>

        <!-- Utility: Clear Button -->
        <button onclick="clearAll()" class="w-full mt-4 py-3 text-slate-400 text-sm font-bold hover:text-slate-600 transition-colors uppercase tracking-widest">
            Clear All
        </button>

        <!-- Footer Info -->
        <div class="text-center mt-4 pb-8">
            <p class="text-slate-400 text-[10px] font-bold uppercase tracking-tighter opacity-60">
                Designed for quick one-handed use
            </p>
        </div>
    </div>

    <script>
        function setMode(mode) {
            const modeToKg = document.getElementById('mode-to-kg');
            const modeToG = document.getElementById('mode-to-g');
            const tabToKg = document.getElementById('tab-to-kg');
            const tabToG = document.getElementById('tab-to-g');

            if (mode === 'to-kg') {
                modeToKg.classList.remove('hidden-mode');
                modeToG.classList.add('hidden-mode');
                tabToKg.className = "tap-feedback flex-1 py-3.5 px-4 rounded-xl text-xs sm:text-sm font-bold transition-all bg-white shadow-md text-blue-600 outline-none";
                tabToG.className = "tap-feedback flex-1 py-3.5 px-4 rounded-xl text-xs sm:text-sm font-bold transition-all text-slate-600 hover:text-slate-800 outline-none";
            } else {
                modeToG.classList.remove('hidden-mode');
                modeToKg.classList.add('hidden-mode');
                tabToG.className = "tap-feedback flex-1 py-3.5 px-4 rounded-xl text-xs sm:text-sm font-bold transition-all bg-white shadow-md text-emerald-600 outline-none";
                tabToKg.className = "tap-feedback flex-1 py-3.5 px-4 rounded-xl text-xs sm:text-sm font-bold transition-all text-slate-600 hover:text-slate-800 outline-none";
            }
            clearAll();
        }

        function clearAll() {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => input.value = '');
            document.getElementById('result-kg').innerText = '$0.00';
            document.getElementById('result-g').innerText = '$0.00';
        }

        function calculateToKg() {
            const priceN = parseFloat(document.getElementById('price-n').value);
            const weightN = parseFloat(document.getElementById('weight-n').value);
            const resultDisplay = document.getElementById('result-kg');

            if (priceN > 0 && weightN > 0) {
                const result = priceN * (1000 / weightN);
                resultDisplay.innerText = '$' + result.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
            } else {
                resultDisplay.innerText = '$0.00';
            }
        }

        function calculateToG() {
            const priceKg = parseFloat(document.getElementById('price-kg-input').value);
            const weightN = parseFloat(document.getElementById('target-weight-n').value);
            const resultDisplay = document.getElementById('result-g');

            if (priceKg > 0 && weightN > 0) {
                const result = priceKg * (weightN / 1000);
                resultDisplay.innerText = '$' + result.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
            } else {
                resultDisplay.innerText = '$0.00';
            }
        }
    </script>
</body>
</html>
